<html>
    <head>
      {% if title %}
        <title>{{ title }} - To Do List</title>
      {% else %}
        <title>Welcome to To Do List!</title>
      {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        {% for item in items %}
        <div><p>{{ item.name }} - <b>{{ item.category }}</b></p></div>
        {% endfor %}
    </body>
</html>
